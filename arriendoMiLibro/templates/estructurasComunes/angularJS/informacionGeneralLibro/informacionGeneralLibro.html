<!-- template para cargar libro -->
<div class="libro libroGeneralCss panel panel-default panel-body" id="{[ libro.id ]}">

	<!-- image -->
	<div>

		<a href = "{[ libro.urlDetallesLibro ]}" class = "quitarEstiloDeLink tituloLibro" >

			<img src="{[ libro.foto ]}" class = "img-responsive imgResponsiveCss center-block fotoLibro">
			
		</a>
		
	</div>

	<!-- titlo de libro -->
	<div>

		<!-- Link  para ver detalles de libro-->
		<a href = "{[ libro.urlDetallesLibro ]}" class = "quitarEstiloDeLink tituloLibro" >

			{[ libro.titulo ]}

		</a>

	</div>


	<!-- Si NO es arrendatario -->
	<div ng-if = "!libro.esArrendatario">

		<!-- Estado del libro -->
		<div>

			{[ libro.estado ]}

		</div>
		
		<!-- Si es que alguienq quiere arrendar el libro -->
		<div ng-if = "libro.estado !== 'disponible' ">	

			<!-- Ver detalles de arrendatario-->
			<a href = "{[ libro.urlDetallesDeArriendo ]}">

				{[ libro.textoParaRedirigirHaciaSituacionDeArriendo ]}

			</a>

		</div>

	</div>



</div>
