	</div>

				<!-- Nombre de usuario	 -->
				<h4 class="media-heading">

					{{usuario.nombre}}

				</h4>

				<!-- Email -->
				<p>

					{{ usuario.email }}

				</p>

				<!-- Informacion de contacto -->
				<p>

				</p>

		</div>

</div>
